        <!----- Lazy Load ----->
        <script>
        (function() {
        function logElementEvent(eventName, element) {
        console.log(Date.now(), eventName, element.getAttribute("data-src"));
        }
        var callback_enter = function(element) {
        logElementEvent("üîë ENTERED", element);
        }
        ;
        var callback_exit = function(element) {
        logElementEvent("üö™ EXITED", element);
        }
        ;
        var callback_reveal = function(element) {
        logElementEvent("üëÅÔ∏è REVEALED", element);
        }
        ;
        var callback_loaded = function(element) {
        logElementEvent("üëç LOADED", element);
        }
        ;
        var callback_error = function(element) {
        logElementEvent("üíÄ ERROR", element);
        element.src ="https://via.placeholder.com/440x560/?text=Error+Placeholder";
        }
        ;
        var callback_finish = function() {
        logElementEvent("‚úîÔ∏è FINISHED", document.documentElement);
        }
        ;
        ll = new LazyLoad( {
        elements_selector: ".lazy", load_delay:300, threshold:500, // Assign the callbacks defined above
        callback_enter:callback_enter, callback_exit:callback_exit, callback_reveal:callback_reveal, callback_loaded:callback_loaded, callback_error:callback_error, callback_finish:callback_finish
        }
        );
        }
        )();
        </script>
        <!-- Responsive Nav Bar -->
        <script>
        function openNav() {
        document.getElementById("myNav").style.height ="100%";
        document.getElementById("hamburger-bar").style.display="none";
        document.querySelector(".closebtn").style.display="block";
        }
        function closeNav() {
        document.getElementById("myNav").style.height ="0%";
        document.querySelector(".closebtn").style.display="none";
        const mediaQuery = window.matchMedia("(max-width: 1170px)");
        if (mediaQuery.matches) {
        document.getElementById("hamburger-bar").style.display="block";
        }
        }
        </script>
        <!-- Sticky Nav Bar -->
        <script >
        var oldParent = document.querySelector('.nav-wrapper');
        var oldChild = document.querySelector('.col-lg-3');
        var projectContainer = document.querySelector('.project-container');
        window.onscroll = function() {
        myFunction()
        }
        ;
        var headerContainer = document.querySelector(".offset-mark");
        var equilibrium = headerContainer.offsetTop;
        function myFunction() {
        if (window.pageYOffset > equilibrium) {
        oldChild.classList.add("sticky");
        projectContainer.classList.add("project-container-active")
        }
        else {
        oldChild.classList.remove("sticky");
        projectContainer.classList.remove("project-container-active");
        }
        }
        </script>
        <!-- Scroll Reveal -->

        <!-- Nav active -->
        <script>
        $('.side-nav li a').on('click', function(event) {
        $(this).parent().find('a').removeClass('active');
        $(this).addClass('active');
        });
        $(window).on('scroll', function() {
        $('.target').each(function() {
        if(($(window).scrollTop()+500) >= $(this).offset().top) {
        var id = $(this).attr('id');
        $('.side-nav li a').removeClass('active');
        $('.side-nav li a[href="#'+ id +'"]').addClass('active');
        }
        });
        });
        </script>
